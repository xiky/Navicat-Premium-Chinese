<div class="manual_content_container">
	<h1>添加笔记</h1>
	<p>笔记通常用于帮助记录图表设计进程。例如，解释一组表对象。若要创建一个新的笔记，点击工具栏的 <img src="./images/icon_modelAddNote.png" alt="新建笔记" class="inlineGraphic" height="16" width="16"/> 按钮，并点击画布的任意位置。</p>
	<p>在画布中笔记对象的弹出式菜单选项包括：</p>
	<table>
		<tr class="tableHeadingRoll">
			<td width="25%"><p>选项</p></td>
			<td width="75%"><p>描述</p></td>
		</tr>
		<tr class="tableRoll">
			<td width="25%"><p>编辑</p></td>
			<td width="75%"><p>更改笔记的内容。</p></td>
		</tr>
		<tr class="tableRoll">
			<td width="25%"><p>样式</p></td>
			<td width="75%"><p>更改笔记的样式：笔记或标签。</p></td>
		</tr>
		<tr class="tableRoll">
			<td width="25%"><p>剪切</p></td>
			<td width="75%"><p>从图表移除笔记并放它在剪贴板。</p></td>
		</tr>
		<tr class="tableRoll">
			<td width="25%"><p>复制</p></td>
			<td width="75%"><p>从图表复制笔记到剪贴板。</p></td>
		</tr>
		<tr class="tableRoll">
			<td width="25%"><p>粘贴</p></td>
			<td width="75%"><p>将剪贴板的内容贴到图表。</p></td>
		</tr>
		<tr class="tableRoll">
			<td width="25%"><p>选择全部笔记</p></td>
			<td width="75%"><p>在图表中选择全部笔记。</p></td>
		</tr>
		<tr class="tableRoll">
			<td width="25%"><p>删除</p></td>
			<td width="75%"><p>从图表中删除笔记。</p></td>
		</tr>
		<tr class="tableRoll">
			<td width="25%"><p>颜色</p></td>
			<td width="75%"><p>更改笔记的颜色。</p></td>
		</tr>
		<tr class="tableRoll">
			<td width="25%"><p>调整适合大小</p></td>
			<td width="75%"><p>自动调整笔记的大小以适合其内容。</p></td>
		</tr>
		<tr class="tableRoll">
			<td width="25%"><p>置于顶层</p></td>
			<td width="75%"><p>将笔记提到顶层。</p></td>
		</tr>
		<tr class="tableRoll">
			<td width="25%"><p>置于底层</p></td>
			<td width="75%"><p>移动笔记到底层。</p></td>
		</tr>
	</table>
</div>
