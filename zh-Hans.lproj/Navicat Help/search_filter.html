<div class="manual_content_container">
	<h1>搜索筛选</h1>
	<p>Navicat 提供筛选功能，让你在导航窗格、对象选项卡、模型设计器和其他树状结构搜索对象。</p>
	<p>简单地在“<span class="term">搜索</span>”文本框里直接输入搜索字符串。如果导航窗格中的连接已打开，筛选也会同时应用到连接中的数据库对象。</p>
	<p>你只需删除搜索字符串就可移除筛选。</p>
