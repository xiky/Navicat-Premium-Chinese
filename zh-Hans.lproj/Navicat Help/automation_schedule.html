	<h1>计划批处理作业（步骤二）</h1>
	<p>你可以点击 <img src="./images/icon_setSchedule.png" alt="设置任务计划" class="inlineGraphic" height="16" width="16"/> 来为一个批处理作业设置计划和点击 <img src="./images/icon_deleteSchedule.png" alt="删除任务计划" class="inlineGraphic" height="16" width="16"/> 来移除计划。</p>
	<p>“小时”和“分”字段必需指定。如果字段没有任何值，将会使用全部值。例如，如果“星期”字段是空的，系统会视为这个字段被输入“0, 1, 2, 3, 4, 5, 6”。使用逗号以分隔值。例如，0, 1, 3, 6。使用连字号 (-)，不含空格以指示值。例如，0-4。</p>
	<p>例子：批处理作业将会在每个工作日下午 6:30 运行。</p>
