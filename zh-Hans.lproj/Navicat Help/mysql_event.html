	<h2>事件设计器</h2>
	<p>“<span class="term">事件设计器</span>”是一个用于设计事件的 Navicat 基本工具。你可以在“<span class="term">定义</span>”选项卡中输入有效的 SQL 过程语句。这可以是一个简单的语句，如 SELECT 或 INSERT，或它可以是一个用 BEGIN 和 END 写的复合语句。复合语句可以包含声明循环和其它控制结构语句。若要自定义编辑器并查看更多 SQL 编辑功能，请参阅 <a href="#/query_editor">SQL 编辑器</a>。</p>
